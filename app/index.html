<!doctype html>
<html>
<head>
  <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />  
  <title>Vue phonecat</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="js/lib/jquery.js"></script>
  <script src="js/lib/vue.js"></script>
  <script src="js/lib/vue-router.js"></script>
</head>
<body>

<router-view></router-view>
<script id="phones-list" type="text/x-template">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <!--Sidebar content-->

        Search: <input v-model="query">
        Sort by:
        <select v-model="orderProp">
          <option value="name">Alphabetical</option>
          <option value="age">Newest</option>
        </select>
      </div>
      <div class="col-md-10">
        <!--Body content-->

        <ul class="phones">
          <li v-for="phone in phones | filterBy query | orderBy orderProp" class="thumbnail">
            <a href="#/phones/{{phone.id}}" class="thumb"><img v-bind:src="phone.imageUrl"></a>
            <a href="#/phones/{{phone.id}}">{{phone.name}}</a>
            <p>{{phone.snippet}}</p>
          </li>
        </ul>

      </div>
    </div>
  </div> 
</script>
<script id="phones-detail" type="text/x-template">
  TBD: detail view for <span>{{$route.params.phoneId}}</span>
</script>
<script src="js/app.js"></script>
</body>
</html>
